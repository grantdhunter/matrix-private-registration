<html>
  <head>
    <title>Private Matrix Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      html {
          margin-top:15px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Matrix Homeserver {{.MatrixServer}} Private Registration</h4>
              <p>{{.Msg}}</p>
              {{if .Success }}
              <p>1. Go to <a href='https://riot.im/app/#/login'>https://riot.im/app/#/login</a> or checkout other applications <a href='https://about.riot.im/'>https://about.riot.im/</a></p>
              <p>2. change the matrix server to https://{{.MatrixServer}}</p>
              <img src="{{ .BasePath }}static/riot_login.png" style="margin-left: 2em;">
              <p>3. Login</p>
              {{end}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
